{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                published : {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>author : {{ post.author }}</p>
        <p>{{ post.text }}</p>
    </div>
{% endblock %}
