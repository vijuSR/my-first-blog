{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published : {{ post.published_date }}</p>
            </div>
            <h2><a href="{% url 'post_details' pk=post.pk %}">{{post.title}}</a></h2>
            <p>author : {{ post.author }}</p>
            <p>{{ post.text }}</p>
        </div>
    {% endfor %}
{% endblock %}
